<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Additional CSS or JS libraries can be linked here -->
</head>
<body>
    <header>
        <!-- You can place your navigation bar here -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <!-- Optional: JavaScript includes for libraries like jQuery, Bootstrap, etc. -->
</body>
</html>
